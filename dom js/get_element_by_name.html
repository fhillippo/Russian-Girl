<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element name</title>
</head>
<body>
    <p id="name">Ashley Graham</p>
    <h2 id="animal">Animal in zoo</h2>
    <script>
        const p = document.getElementsByName("name");
        const h2 = document.getElementsByName("animal").length;
    </script>
</body>
</html>
