<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Class</title>
</head>
<body>
    <p id="name1">Leon S Kennedy</p>
    <h3 id="name2">Ashley Graham</h3>
    <script>
        const p = document.getElementsByClassName("name1");
        const h3 = document.getElementsByClassName("name2");
    </script>
</body>
</html>
