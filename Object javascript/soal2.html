<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Dari Array
        let arrayDaftarPeserta = ["John Doe","laki - laki","baca buku", 1992];
        // Menjadi object
        let object = {
            nama : "John Doe",
            kelamin : "laki - laki",
            hobi : "baca buku",
            kelahiran : 1992,
        }

        document.writeln(object.nama);
        document.writeln(object.kelamin);
        document.writeln(object.hobi);
        document.writeln(object.kelahiran);
    </script>
</body>
</html>
